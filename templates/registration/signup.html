{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}


<section class="text-gray-600 body-font">
  <div class="container px-5 py-5 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-1 text-gray-900">Sign-Up</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base"> To access DJCRM.
      </p>
    </div>
    <div class="max-w-lg max-auto container px-5 py-1 mx-auto">
      <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit"
          class="w-full text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Sign
          Up</button>
      </form>
    </div>
  </div>
</section>
{% endblock content %}
